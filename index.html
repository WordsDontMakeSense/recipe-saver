<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Saver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for trash icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=delete" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"
        integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/"
        crossorigin="anonymous"></script>

</head>

<body>
    <h1>Recipes</h1>

    <div class="list-container">
        <input type="text" id="recipeName" value="My Recipe">
        <ul id="ingredientList">
            <!-- List items will appear here -->
        </ul>

        <!-- Add new ingredient form -->
        <div class="addNewIngredient">
            <div class="addNewIngredientInputWrapper">
                <input type="number" id="newIngredientQuantity" value="0">
                <div class="dropdown-container">
                    <select id="measurementDropdown">
                        <optgroup label="Volume">
                            <option value="ml">Milliliters (ml)</option>
                            <option value="l">Liters (l)</option>
                            <option value="cup">Cup (cup)</option>
                            <option value="tbsp">Tablespoon (tbsp)</option>
                            <option value="tsp">Teaspoon (tsp)</option>
                            <option value="fl oz">Fluid Ounces (fl oz)</option>
                            <option value="gal">Gallons (gal)</option>
                        </optgroup>
                        <optgroup label="Weight">
                            <option value="g">Grams (g)</option>
                            <option value="kg">Kilograms (kg)</option>
                            <option value="oz">Ounces (oz)</option>
                            <option value="lbs">Pounds (lbs)</option>
                        </optgroup>
                        <optgroup label="Quantity">
                            <option value="discrete">Discrete</option>
                            <option value="A splash">A splash</option>
                            <option value="A pinch">A pinch</option>
                            <option value="A dash">A dash</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="ingredientNameAndButton">
                <input type="text" id="newIngredient" placeholder="Enter an ingredient">
                <button id="addIngredientButton">Add Ingredient</button>
            </div>
            <hr>
            <ul id="stepList">
                <!-- List items will appear here -->
            </ul>
            <textarea id="newStep" placeholder="Add two cups of flour to the bowl."></textarea>
            <button id="addStepButton">Add Step</button>
        </div>
        <hr>
        <div class="save-load-container">
            <button id="save">Save</button>
            <button id="load">Load</button>
            <button id="print">Print</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
